<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📖 聖經 AI 解釋 (Gemini 版)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background:#f8f8f8; }
    .no-scrollbar::-webkit-scrollbar { display:none; }
  </style>
</head>
<body class="flex flex-col h-screen">
<div class="flex-1 flex flex-col overflow-hidden">

  <!-- Bible Section -->
  <div class="bg-white p-4 shadow-md rounded-b-lg flex-shrink-0">
    <h1 class="text-2xl font-bold text-center mb-4 text-blue-700">📖 聖經閱讀器 + Gemini AI</h1>
    <div id="loadError" class="hidden bg-red-100 text-red-700 p-2 mb-2 rounded"></div>

    <div class="flex gap-3 mb-3">
      <select id="bookSelect" class="flex-1 p-3 border rounded-lg shadow-sm">
        <option value="">請選擇書卷</option>
      </select>
      <select id="chapterSelect" class="flex-1 p-3 border rounded-lg shadow-sm" disabled>
        <option value="">請選擇章節</option>
      </select>
    </div>

    <div class="flex justify-between mb-2">
      <button id="prevChapter" class="bg-gray-300 px-3 py-1 rounded disabled:opacity-40" disabled>上一章</button>
      <button id="nextChapter" class="bg-gray-300 px-3 py-1 rounded disabled:opacity-40" disabled>下一章</button>
    </div>

    <div id="bibleContent" class="bg-gray-50 p-4 rounded-lg shadow-inner overflow-y-auto no-scrollbar text-lg leading-relaxed" style="max-height:40vh;">
      📖 請先選擇書卷和章節來閱讀聖經。
    </div>
  </div>

  <!-- AI Section -->
  <div class="flex-1 flex flex-col bg-gray-100 p-4 mt-4 rounded-t-lg shadow-md overflow-hidden">
    <h2 class="text-xl font-bold text-center mb-4 text-green-700">🤖 AI 聖經解釋 (Google Gemini)</h2>

    <input id="apiKeyInput" type="password" placeholder="🔑 輸入你的 Gemini API Key" class="w-full mb-3 p-2 border rounded">
    <button id="saveKeyBtn" class="bg-blue-600 text-white px-4 py-2 mb-4 rounded">💾 儲存 API Key</button>

    <button id="explainButton" class="mx-auto mb-3 bg-gradient-to-r from-green-500 to-green-700 text-white px-6 py-3 rounded-full shadow" disabled>解釋這一段聖經</button>
    <div id="aiOutput" class="flex-1 bg-white p-4 rounded-lg shadow-inner overflow-y-auto no-scrollbar text-base"></div>
    <div id="loadingIndicator" class="hidden text-center mt-3 text-blue-600 font-medium">🤔 AI 正在思考中...</div>
  </div>
</div>

<script type="module">
const bookSelect=document.getElementById('bookSelect');
const chapterSelect=document.getElementById('chapterSelect');
const bibleContentDiv=document.getElementById('bibleContent');
const aiOutputDiv=document.getElementById('aiOutput');
const explainButton=document.getElementById('explainButton');
const loading=document.getElementById('loadingIndicator');
const prevBtn=document.getElementById('prevChapter');
const nextBtn=document.getElementById('nextChapter');
const loadError=document.getElementById('loadError');
const apiKeyInput=document.getElementById('apiKeyInput');
const saveKeyBtn=document.getElementById('saveKeyBtn');
let bibleData={};
let GEMINI_KEY = localStorage.getItem("geminiKey") || "";

// ✅ 自動載入已儲存的 Key
if(GEMINI_KEY){ apiKeyInput.value="********"; }

// ✅ 儲存 API Key
saveKeyBtn.onclick=()=>{
  if(apiKeyInput.value && apiKeyInput.value!=="********"){
    localStorage.setItem("geminiKey", apiKeyInput.value);
    GEMINI_KEY=apiKeyInput.value;
    alert("✅ API Key 已儲存！");
  }
};

// ✅ 解析 TXT
function parseBibleTXT(text){
  const lines=text.split('\n');
  const data={};
  lines.forEach(l=>{
    const m=l.match(/^(.+?)(?:\s)?(\d+):(\d+)\s(.+)$/);
    if(m){
      const[_,book,ch,vs,ct]=m;
      data[book]=data[book]||{};
      data[book][ch]=data[book][ch]||[];
      data[book][ch].push(`${vs} ${ct}`);
    }
  });
  return data;
}

// ✅ 載入 TXT
async function loadBible(){
  try{
    const res=await fetch('chinese_union_trad_trad.txt');
    if(!res.ok) throw new Error(`HTTP ${res.status}`);
    const raw=await res.text();
    bibleData=parseBibleTXT(raw);
    if(Object.keys(bibleData).length===0) throw new Error("TXT 格式錯誤或為空");
    for(const b in bibleData){let o=document.createElement('option');o.value=b;o.textContent=b;bookSelect.appendChild(o);}
  }catch(e){
    loadError.textContent="❌ 聖經載入失敗："+e.message;
    loadError.classList.remove('hidden');
  }
}
loadBible();

// ✅ 選書卷
bookSelect.addEventListener('change',()=>{
  const b=bookSelect.value;
  chapterSelect.innerHTML='<option value="">請選擇章節</option>';
  bibleContentDiv.textContent="📖 請選擇章節";
  explainButton.disabled=true;
  if(!b){chapterSelect.disabled=true;return;}
  chapterSelect.disabled=false;
  Object.keys(bibleData[b]).forEach(ch=>{
    let o=document.createElement('option');
    o.value=ch;o.textContent=`第${ch}章`;
    chapterSelect.appendChild(o);
  });
});

// ✅ 顯示章節
chapterSelect.addEventListener('change',()=>showChapter());
function showChapter(){
  const b=bookSelect.value;const ch=chapterSelect.value;
  if(!b||!ch){
    bibleContentDiv.textContent="📖 請選擇書卷和章節";
    explainButton.disabled=true;
    return;
  }
  bibleContentDiv.innerHTML=bibleData[b][ch].map(v=>`<p>${v}</p>`).join('');
  explainButton.disabled=false;
  prevBtn.disabled=!bibleData[b][parseInt(ch)-1];
  nextBtn.disabled=!bibleData[b][parseInt(ch)+1];
}
prevBtn.onclick=()=>{if(chapterSelect.value){chapterSelect.value=parseInt(chapterSelect.value)-1;showChapter();}};
nextBtn.onclick=()=>{if(chapterSelect.value){chapterSelect.value=parseInt(chapterSelect.value)+1;showChapter();}};

// ✅ Gemini AI（修正 400 Bad Request）
explainButton.onclick = async () => {
  if (!GEMINI_KEY) {
    alert("⚠️ 請先輸入你的 Gemini API Key！");
    return;
  }
  const b = bookSelect.value;
  const ch = chapterSelect.value;
  const passage = bibleContentDiv.innerText;
  if (!b || !ch) return;

  loading.classList.remove("hidden");
  aiOutputDiv.textContent = "";

  try {
    const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_KEY}`;
    const payload = {
      contents: [
        { parts: [{ text: `請用中文（繁體）詳細解釋聖經 ${b} 第${ch}章：\n${passage}` }] }
      ]
    };

    const res = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.candidates && data.candidates.length > 0) {
      aiOutputDiv.innerHTML = data.candidates[0].content.parts
        .map(p => p.text)
        .join("\n")
        .replace(/\n/g, "<br>");
    } else {
      aiOutputDiv.textContent = "⚠️ AI 沒有回覆，請檢查 API Key 或稍後再試。";
    }
  } catch (e) {
    aiOutputDiv.textContent = "❌ AI 解釋失敗：" + e;
  }

  loading.classList.add("hidden");
};
</script>
<script>if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}</script>
</body>
</html>
